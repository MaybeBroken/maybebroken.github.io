<head>
  <title>API v1</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="files.js" defer></script>
</head>

<body>
  <h1>API v1</h1>
  <div id="api-docs"></div>
  <script>
    const apiDocs = document.getElementById('api-docs')
    fetch('https://maybebroken.github.io/api/v1')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok')
        }
        return response.json()
      })
      .then(data => {
        const endpoints = data.endpoints
        let html = '<h2>Available Endpoints</h2><ul>'
        endpoints.forEach(endpoint => {
          html += `<li><a href="${endpoint}">${endpoint}</a></li>`
        })
        html += '</ul>'
        apiDocs.innerHTML = html
      })
      .catch(error => {
        console.error('Error fetching API endpoints:', error)
        apiDocs.innerHTML = '<p>Error loading API endpoints.</p>'
      })
  </script>
</body>
