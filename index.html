<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
      }
      li {
        margin: 10px 0;
      }
      .repo-name {
        font-weight: bold;
      }
      .commit-date {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>My GitHub Projects</h1>
    <button id="show-projects-btn">Show Projects</button>
    <div id="projects-panel" style="display: none;">
      <h2>Projects</h2>
      <ul id="repo-list"></ul>
    </div>

    <script>
      document.getElementById('show-projects-btn').addEventListener('click', () => {
        const panel = document.getElementById('projects-panel')
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none'
      })

      async function fetchRepos() {
        try {
          const username = 'MaybeBroken' // Replace with your GitHub username
          const response = await fetch(
            `https://api.github.com/users/${username}/repos`
          )
          const repos = await response.json()
          const repoList = document.getElementById('repo-list')
          repos.forEach(async repo => {
            const listItem = document.createElement('li')
            const repoName = document.createElement('span')
            repoName.className = 'repo-name'
            repoName.textContent = repo.name
            listItem.appendChild(repoName)

            const commitResponse = await fetch(
              repo.commits_url.replace('{/sha}', '')
            )
            const commits = await commitResponse.json()
            if (commits.length > 0) {
              const commitDate = document.createElement('span')
              commitDate.className = 'commit-date'
              commitDate.textContent = ` - Last commit: ${new Date(
                commits[0].commit.author.date
              ).toLocaleDateString()}`
              listItem.appendChild(commitDate)
            }

            repoList.appendChild(listItem)
          })
        } catch (error) {
          console.error('Error fetching repositories:', error)
        }
      }

      fetchRepos()
    </script>
  </body>
</html>
