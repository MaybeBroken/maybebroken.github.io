<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaybeBroken - Software</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(100, 100, 100); /* Set page background to black */
        color: white; /* Set text color to white for better contrast */
      }
      ul {
        list-style-type: none;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid white; /* Add border to create frame */
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s; /* Smooth transition for hover effect */
      }
      li:hover {
        background-color: #333; /* Highlight frame on hover */
        border-color: #4caf50; /* Change border color on hover */
      }
      .hidden {
        display: none;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
        color: white;
        width: 100%; /* Ensure it takes up the whole top */
        box-sizing: border-box; /* Include padding in the element's total width and height */
      }
      .back-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        position: absolute;
        left: 10px; /* Align to the far left */
      }
      .large-title-text {
        text-align: center;
        margin-top: 20px;
      }
      .paragraph-text {
        text-align: left;
        margin-top: 20px;
        margin-bottom: 20px;
        color: rgb(229, 243, 255);
      }
    </style>
  </head>
  <body>
    <h1 class="large-title-text">About me</h1>
    <b1 class="paragraph-text"> lotsa stuff here </b1>
  </body>
</html>
